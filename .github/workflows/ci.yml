name: CI Extractor Func
on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment (dev|test|prod)
        required: true
        default: dev
  push:
    paths:
    - source/ExtractorFunc/**
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    env:
      ENV_PREFIX: "${{ github.event.inputs.env == '' && 'dev' || github.event.inputs.env }}"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Run tests and related
      run: |
        cd ./source/ExtractorFunc
        dotnet tool restore
        dotnet test --collect:"XPlat Code Coverage"
        dotnet reportgenerator -targetdir:coveragereport -reports:**/coverage.cobertura.xml -reporttypes:"html"